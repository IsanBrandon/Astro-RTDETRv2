train_dataloader_dds:
  dataset:
    type: 'CocoDataset'
    img_folder: '/home/uvll/Desktop/hyuk/rtdetr/rtdetr_pytorch/rtdetrv2_pytorch/datasets/Dds/images/train2017'
    ann_file: '/home/uvll/Desktop/hyuk/rtdetr/rtdetr_pytorch/rtdetrv2_pytorch/datasets/Dds/annotations/instances_train2017.json'
