train_dataloader: 
  dataset:
    type: 'CocoDataset'
    img_folder: '/home/uvll/Desktop/hyuk/rtdetr/rtdetr_pytorch/rtdetrv2_pytorch/datasets/Dsg/images/train2017'
    ann_file: '/home/uvll/Desktop/hyuk/rtdetr/rtdetr_pytorch/rtdetrv2_pytorch/datasets/Dsg/annotations/instances_train2017.json'
